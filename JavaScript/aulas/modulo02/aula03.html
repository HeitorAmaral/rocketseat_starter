<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <div id="app">
      <input id="nome" />
    </div>
    <script>
      //Cria o elemento de Link
      var linkElement = document.createElement("a");
      linkElement.setAttribute("href", "https://corpus.com.br/");
      linkElement.setAttribute("title", "Site da Corpus");

      //Cria o elemento de texto
      var textElement = document.createTextNode("Acessar site da Corpus");
      linkElement.appendChild(textElement);

      //Associa o elemento
      var containerElement = document.getElementById("app");
      containerElement.appendChild(linkElement);

      //Remove um elemento
      var inputElement = document.querySelector("#nome");
      containerElement.removeChild(inputElement);
    </script>
  </body>
</html>
