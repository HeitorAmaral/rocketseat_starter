<html>

<head>

<body>
    <title>Curso JavaScript</title>
</body>
<script>
    function retornaSexo(sexo) {
        //M, F
        //Masculino, Feminino
        switch (sexo) {
            case "M":
                return "Masculino";
            case "F":
                return "Feminino";
            default:
                return "Outro";
        }
    }
    var resultado = retornaSexo("A");
    console.log(resultado);
</script>
</head>

</html>
