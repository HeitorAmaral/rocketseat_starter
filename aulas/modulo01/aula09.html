//Intervalos
<html>

<head>

<body>
    <title>Curso JavaScript</title>
</body>
<script>
    function exibeAlgo() {
        console.log("Hello World!");
    }
    setInterval(exibeAlgo, 1000); //Executa a cada tempo passado
    setTimeout(exibeAlgo, 5000); //Executa uma vez respeitando o delay passado para iniciar
</script>
</head>

</html>
